<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb528a524e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="product-card">
        <img src="./images/image-product-desktop.jpg" alt="Product Image">
        <div class="product-details">
            <p class="product-category">PERFUME</p>
            <h2 class="p-name">Gabrielle Essence Eau De Parfum</h2>
            <p class="p-descrip">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <span class="new-price">$45.99</span>
                <span class="old-price">$50</span>
            </div>
        </div>
        <button class="add-to-cart-btn"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
    </div>
</body>
</html>
