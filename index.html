<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb528a524e.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
    <div class="product-card">
        <img src="./images/image-product-desktop.jpg" alt="Product Image">
        <div class="product-details">
            <p class="product-category">PERFUME</p>
            <p class="p-name">Gabrielle <br> Essence Eau <br> De Parfum</p>
            <p class="p-descrip">A floral, solar and voluptuous <br> interpretation composed  by <br> Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.</p>
            <div class="price">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="add-to-cart-btn"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
        </div>
        
    </div>
</div>
</body>
</html>
